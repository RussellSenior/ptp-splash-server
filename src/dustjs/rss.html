<div class="media clearfix rss" id="{guid}">
	<div class="media-body">
		<h4 class="media-heading name">
			<a href="{link}">{title}</a> 
		</h4>
		{#pubdate}
		<h4 class="media-heading">
			<small><span class="ago" data-date="{pubdate}">&nbsp;</span></small>
		</h4>
		{/pubdate}

		<div class="Rdesc">
			{summary|s} 
		</div>
	</div>
</div>
